<mat-toolbar fxLayoutAlign="flex-end">
  <div class="menu" (click)="openDialog()" fxFlex.lt-md="10%" fxFlex.lt-sm="20%" >
    <mat-icon class="myMenu">playlist_add</mat-icon>
  </div>
</mat-toolbar>

<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="15px" fxLayoutAlign="center">
  <mat-card fxFlex="0 1 calc(25% - 15px)" fxFlex.lt-md="0 1 calc(80% - 15px)" fxFlex.lt-sm="100%" class="example-card" *ngFor="let item of lista">

      <div fxLayoutAlign="center" class="icon-delete">
          <mat-icon class="icon-delete2">clear</mat-icon>
      </div>
      <div fxLayoutAlign="center" class="icon-edit">
          <mat-icon class="icon-edit2">create</mat-icon>
      </div>
      <img mat-card-image lass="img" mat-card-image src={{item.imagem}} onerror="this.src='http://www.grupoorguel.com.br/wp-content/uploads/2016/08/ponte-pensil-japao.jpg'" alt={{item.titulo}}>
    <mat-card-title class="header"><strong>{{substr(50, item.titulo)}}</strong></mat-card-title>
    <mat-card-content>
      <div>
        <p>{{substr(80, item.descricao)}}</p>
      </div>
      <mat-icon class="inline-icon">account_circle</mat-icon> By <a href="Data1.html">{{substr(25, item.nome)}}</a>
    </mat-card-content>
  </mat-card>
</div>

<router-outlet></router-outlet>
